<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Muara Gembong Mangrove Extent</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.0850417299642725,106.9267170679671],[-5.892622596105872,107.16468351578945]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriLightGray_0');
        map.getPane('pane_EsriLightGray_0').style.zIndex = 400;
        var layer_EsriLightGray_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriLightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        map.createPane('pane_2000FCC_1');
        map.getPane('pane_2000FCC_1').style.zIndex = 401;
        var img_2000FCC_1 = 'data/2000FCC_1.png';
        var img_bounds_2000FCC_1 = [[-6.081145315847102,106.9524295804577],[-5.890343149500115,107.11143138574685]];
        var layer_2000FCC_1 = new L.imageOverlay(img_2000FCC_1,
                                              img_bounds_2000FCC_1,
                                              {pane: 'pane_2000FCC_1'});
        bounds_group.addLayer(layer_2000FCC_1);
        map.addLayer(layer_2000FCC_1);
        map.createPane('pane_2010FCC_2');
        map.getPane('pane_2010FCC_2').style.zIndex = 402;
        var img_2010FCC_2 = 'data/2010FCC_2.png';
        var img_bounds_2010FCC_2 = [[-6.081145315847102,106.9524295804577],[-5.890343149500115,107.11143138574685]];
        var layer_2010FCC_2 = new L.imageOverlay(img_2010FCC_2,
                                              img_bounds_2010FCC_2,
                                              {pane: 'pane_2010FCC_2'});
        bounds_group.addLayer(layer_2010FCC_2);
        map.addLayer(layer_2010FCC_2);
        map.createPane('pane_2022FCC_3');
        map.getPane('pane_2022FCC_3').style.zIndex = 403;
        var img_2022FCC_3 = 'data/2022FCC_3.png';
        var img_bounds_2022FCC_3 = [[-6.081145315847102,106.9524295804577],[-5.890343149500115,107.11143138574685]];
        var layer_2022FCC_3 = new L.imageOverlay(img_2022FCC_3,
                                              img_bounds_2022FCC_3,
                                              {pane: 'pane_2022FCC_3'});
        bounds_group.addLayer(layer_2022FCC_3);
        map.addLayer(layer_2022FCC_3);
        map.createPane('pane_2010MangroveExtent_4');
        map.getPane('pane_2010MangroveExtent_4').style.zIndex = 404;
        var img_2010MangroveExtent_4 = 'data/2010MangroveExtent_4.png';
        var img_bounds_2010MangroveExtent_4 = [[-6.063897662392007,106.96347885845238],[-5.880641344431624,107.11574329911063]];
        var layer_2010MangroveExtent_4 = new L.imageOverlay(img_2010MangroveExtent_4,
                                              img_bounds_2010MangroveExtent_4,
                                              {pane: 'pane_2010MangroveExtent_4'});
        bounds_group.addLayer(layer_2010MangroveExtent_4);
        map.addLayer(layer_2010MangroveExtent_4);
        map.createPane('pane_2000MangroveExtent_5');
        map.getPane('pane_2000MangroveExtent_5').style.zIndex = 405;
        var img_2000MangroveExtent_5 = 'data/2000MangroveExtent_5.png';
        var img_bounds_2000MangroveExtent_5 = [[-6.063897662392007,106.96347885845238],[-5.880641344431624,107.11574329911063]];
        var layer_2000MangroveExtent_5 = new L.imageOverlay(img_2000MangroveExtent_5,
                                              img_bounds_2000MangroveExtent_5,
                                              {pane: 'pane_2000MangroveExtent_5'});
        bounds_group.addLayer(layer_2000MangroveExtent_5);
        map.addLayer(layer_2000MangroveExtent_5);
        map.createPane('pane_2022MangroveExtent_6');
        map.getPane('pane_2022MangroveExtent_6').style.zIndex = 406;
        var img_2022MangroveExtent_6 = 'data/2022MangroveExtent_6.png';
        var img_bounds_2022MangroveExtent_6 = [[-6.063897662392007,106.96347885845238],[-5.880641344431624,107.11574329911063]];
        var layer_2022MangroveExtent_6 = new L.imageOverlay(img_2022MangroveExtent_6,
                                              img_bounds_2022MangroveExtent_6,
                                              {pane: 'pane_2022MangroveExtent_6'});
        bounds_group.addLayer(layer_2022MangroveExtent_6);
        map.addLayer(layer_2022MangroveExtent_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Muara Gembong Mangrove Extent</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Muara Gembong Manfrove Extent contains change in mangrove in 2000,  2020, and 2022.  The analysis result using Landsat 5, 7 and 8 imagery.  The classification method used is Random Forest Classification.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{"2022MangroveExtent": layer_2022MangroveExtent_6,"2000MangroveExtent": layer_2000MangroveExtent_5,"2010MangroveExtent": layer_2010MangroveExtent_4,"2022FCC": layer_2022FCC_3,"2010FCC": layer_2010FCC_2,"2000FCC": layer_2000FCC_1,"Esri Light Gray": layer_EsriLightGray_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
